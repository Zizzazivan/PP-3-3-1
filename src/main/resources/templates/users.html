<!DOCTYPE html>

<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table >
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Password</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each = "user: ${users}">
    <td th:text="${user.id}"/>
    <td th:text="${user.name}"/>
    <td th:text="${user.password}"/>
    <td th:text="${user.email}"/>
    <td><a th:href="@{/users/update (id = ${user.id})}">Update user</a></td>
    <td><a th:href="@{/users/delete (id = ${user.id})}">Delete user</a></td>
  </tr>
  </tbody>
</table>

<br/>
<a th:href="@{/users/user-create}">Create user</a>

</body>
</html>
